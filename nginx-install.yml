---
- name: Install and configure Nginx
  hosts: webservers
  become: true
  tasks:
    - name: Ensure Nginx is installed
      apt:
        name: nginx
        state: present

    - name: Ensure Nginx is started
      systemd:
        name: nginx
        state: started
        enabled: true

    - name: Ensure firewall allows HTTP traffic
      ufw:
        rule: allow
        port: 80
        proto: tcp
